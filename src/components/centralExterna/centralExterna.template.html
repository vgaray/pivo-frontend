<div class="row">
    <div class="col-xs-12">
        <div class="md-card animated zoomIn">
            <div class="md-card__title">
                <h2 class="md-card__title-text">{{ctrl.frmData.titulo}}</h2>
            </div>
            <div class="md-card__supporting-text">
                <div class="table-responsive">
                    <table ng-hide="ctrl.validaVacio" class="md-table table">
                        <thead>
                            <tr>
                                <th>Ningun Elemento Encontrado</th>
                            </tr>
                        </thead>
                    </table>
                    <table ng-hide="ctrl.validaGrilla" class="md-table table" id="tbACC">
                        <thead>
                            <tr>
                                <th>Empresa</th>
                                <th>Dirección IP</th>
                                <th>Descripción</th>
                                <th class="text-center">Editar</th>
                                <th class="text-center">Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="lsc in ctrl.lscentralExterna ">
                                <!--| filter:ctrl.paginate-->
                                <td>{{lsc.noEmpresa}}</td>
                                <td>{{lsc.nuIpEmpr}}</td>
                                <td>{{lsc.noDescrip}}</td>
                                <td class="text-center"><button class="md-button md-button--icon" ng-click="ctrl.onSaveCentral( ctrl.frmData.update, lsc.idEmpresa  )"><i class="mdi mdi-pencil"></i></button></td>
                                <td class="text-center"><button class="md-button md-button--icon" ng-click="ctrl.onEliminarCentralExterna( lsc.idEmpresa, lsc.noEmpresa )"><i class="mdi mdi-delete"></i></button></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <!--
                            <tr>
                                <td colspan="10" class="text-center">
                                    <div uib-pagination total-items="ctrl.totalItems" ng-model="ctrl.currentPage" max-size="5" boundary-links="true" items-per-page="ctrl.numPerPage" class="pagination-sm">
                                    </div>
                                </td>
                            </tr>
                            -->
                        </tfoot>
                    </table>
                </div>
            </div>
            <div class="md-card__menu">
                <button class="md-button" ng-click="ctrl.onSaveCentral( ctrl.frmData.add )">
                    <label>Agregar Central Externa</label>
                    <i class="mdi mdi-table-row-plus-before"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<div class="md-card">
    <div class="md-card__title">
        <h2 class="md-card__title-text">{{Ctrl.frmData.name_page_title}}</h2>
    </div>
    <div class="md-card__supporting-text">
        <div class="row">
            <div class="col-sm-12 md-card__row-title">{{Ctrl.frmData.content}}</div>  
        </div>
        <div class="table-responsive">
            <table class="md-table table" id="tbCliente">
                <thead>
                    <tr>
                        <th class="cc-center">Nombre y Apellido</th>
                        <th class="cc-center">Tipo Doc</th>
                        <th class="cc-center">NºDocumento</th>
                        <th class="cc-center">Celular</th>
                        <th class="cc-center">Teléfono</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="cli in Ctrl.lsClienteConsultado">
                        <td>{{cli.personRef}}</td>
                        <td>{{cli.noTipoRef}}</td>
                        <td>{{cli.nuDocumentoPref}}</td>
                        <td>{{cli.nuCelularPref}}</td>
                        <td>{{cli.nuFijoPref}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="md-card__menu">
        <button class="md-button md-button--icon" data-dismiss="modal" ng-click="Ctrl.cancel()"><i class="mdi mdi-close"></i></button>
    </div>
</div>

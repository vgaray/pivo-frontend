<div class="row">
    <div class="col-xs-12">
        <div class="md-card animated zoomIn">
            <div class="md-card__title">
                <h3 class="md-card__title-text">Usuarios de Gesti√≥n de Instancia</h3>
            </div>
            <div class="md-card__supporting-text">
                <div class="table-responsive">
                    <table class="md-table table" id="tbACC">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellidos</th>
                                <th>Usuario</th>
                                <th>Rol</th>
                                <th>Correo</th>
                                <th class="text-center">Editar</th>
                                <th class="text-center">Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="lsU in ctrl.lsUsuario | filter:ctrl.paginate ">
                                <td>{{lsU.noNombre}}</td>
                                <td>{{lsU.noApellido}}</td>
                                <td>{{lsU.noLogin}}</td>
                                <td>{{lsU.noRol}}</td>
                                <td>{{lsU.email}}</td>
                                <td class="text-center">
                                    <button class="md-button md-button--icon" ng-click="ctrl.onSaveUsuario( ctrl.frmData.update, lsU.idUsuario )">
                                        <i class="mdi mdi-pencil"></i>
                                    </button>
                                </td>
                                <td class="text-center">
                                    <button class="md-button md-button--icon" ng-click="ctrl.onEliminarUsuario( lsU.idUsuario )">
                                        <i class="mdi mdi-delete"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="10" class="text-center">
                                    <div uib-pagination total-items="ctrl.totalItems" ng-model="ctrl.currentPage" 
                                    boundary-links="true" items-per-page="ctrl.numPerPage" class="pagination-sm"
                                    previous-text="&lsaquo;" next-text="&rsaquo;"
                                                last-text="&raquo;" first-text="&laquo;"
                                    >
                                    </div>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <div class="md-card__menu">
                <button class="md-button" ng-click="ctrl.onSaveUsuario( ctrl.frmData.add )">
                    <label>Nuevo Usuario</label>
                    <i class="mdi mdi-account-plus"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="page-content-inner">
        <div class="row">
            <div class="col-md-12">

                <div class="portlet light">
                    <div class="portlet-title">
                        <div class="caption font-dark">
                            <i class="icon-settings font-dark"></i>
                            <span class="caption-subject bold uppercase"> Lista Instancias</span>
                        </div>
                    </div>
                    <div class="portlet-body" ng-controller="gestionInstanciaCtrl as InstanciaCtrl">
                        <div class="table-toolbar">
                            <div class="row">

                                <div class="col-md-6 hidden">
                                    <div class="btn-group pull-right">
                                        <button class="btn green  btn-outline dropdown-toggle" data-toggle="dropdown">Herramientas
                                                  <i class="fa fa-angle-down"></i>
                                              </button>
                                        <ul class="dropdown-menu pull-right">
                                            <li>
                                                <a href="javascript:;">
                                                    <i class="fa fa-print"></i> Print </a>
                                            </li>
                                            <li>
                                                <a href="javascript:;">
                                                    <i class="fa fa-file-pdf-o"></i> Save as PDF </a>
                                            </li>
                                            <li>
                                                <a href="javascript:;">
                                                    <i class="fa fa-file-excel-o"></i> Export to Excel </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <table class="table table-striped table-bordered table-hover table-checkable order-column" id="tbIntancia">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th ng-repeat="header in InstanciaCtrl.headers">{{header.description}}</th>
                                    <th><i class="fa fa-eye"></i></th>
                                    <th><i class="fa fa-archive"></i></th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr ng-repeat="instancia in InstanciaCtrl.instanciasPorCliente">
                                    <td></td>
                                    <td>{{instancia.idCliente}}</td>
                                    <td>{{instancia.idInstancia}}</td>
                                    <td>{{instancia.ipRed}}</td>
                                    <td>{{instancia.nroVLan}}</td>
                                    <td>{{instancia.ipMedian}}</td>
                                    <td>{{instancia.mascara}}</td>
                                    <td>{{instancia.ipRouter}}</td>
                                    <td>{{instancia.dns1}}</td>


                                    <td><i class="fa fa-eye"></i></td>
                                    <td><i class="fa fa-archive"></i></td>
                                </tr>
                            </tbody>
                        </table>
                    
                    </div>

                </div>



            </div>

        </div>

    </div>
</div>

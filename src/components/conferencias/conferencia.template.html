<div class="row">
   <div class="col-md-12">
      <div class="md-card animated fadeInUp">
         <div class="md-card__title">
             <h2 class="md-card__title-text">{{confeCtrl.frmData.name_page_title}}</h2>
         </div>
         <div class="md-card__supporting-text">
             <div class="table-responsive">
                 <table class="md-table table" id="tbconferencia">
                     <thead>
                         <tr>
                             <th class="text-center">#</th>
                             <th class="text-center">Nombre</th>
                             <th class="text-center">Num. Conf.</th>
                             <th class="text-center">Pass. Admin</th>
                             <th class="text-center">Pass. Usuario</th>
                             <th class="text-center">Max. Usuarios</th>
                             <th class="text-center">Fecha</th>
                             <th class="text-center">Editar</th>
                             <th class="text-center">Eliminar</th>
                         </tr>
                     </thead>
                     <tbody>
                         <tr ng-repeat="row in confeCtrl.lsConferencia">
                             <td class="text-center">{{$index + 1}}</td>
                             <td class="text-center">{{row.noConferencia}}</td>
                             <td class="text-center">{{row.nuConferencia}}</td>
                             <td class="text-center">{{row.pwdAdmin}}</td>
                             <td class="text-center">{{row.pwdUsuario}}</td>
                             <td class="text-center">{{row.nuMaxUsuario}}</td>
                             <td class="text-center">{{row.fecha}}</td>
                             <td class="text-center">
                                <button class="md-button md-button--icon" uib-tooltip="Editar" ng-click="confeCtrl.onSaveConferencia( confeCtrl.frmData.update, row.idConferencia )">
                                <i class="mdi mdi-pencil"  aria-hidden="true"></i>
                                </button>
                             </td>
                             <td class="text-center">
                                <button class="md-button md-button--icon" uib-tooltip="Eliminar"  ng-click="confeCtrl.onEliminarConferencia(row.idConferencia)">
                                <i class="mdi mdi-delete"  aria-hidden="true"></i>
                                </button>
                             </td>
                         </tr>
                     </tbody>
                 </table>
             </div>
         </div>
         <div class="md-card__menu">
             <button class="md-button" ng-click="confeCtrl.onSaveConferencia( confeCtrl.frmData.add )">
                 <label >  Agregar Conferencia </label> <i class="mdi mdi-plus"></i>
             </button>
         </div>
      </div>
   </div>
</div>

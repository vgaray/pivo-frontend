<div class="row">
    <div class="col-xs-12">
        <div class="md-card animated fadeInUp">
            <div class="md-card__title">
                <h2 class="md-card__title-text">Lista de las mascotas pendientes</h2>
            </div>
            <div class="md-card__supporting-text">
                <div class="row">
                    <div class="col-md-2">
                        <div class="md-textfield"
                            ng-class="{ 'is-dirty' : Ctrl.frmData.mascota.listar.request.length > 0 }">
                            <input type="text" class="md-textfield__input" name="nuchip"
                                ng-model="Ctrl.frmData.mascota.listar.request.pNuChip" ng-change="Ctrl.listarMascota()">
                            <label class="md-textfield__label" for="nuchip">N°Chip</label>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="md-table table" id="tbMascota">
                        <thead>
                            <tr>
                                <th class="text-center">Nombre</th>
                                <th class="text-center">Especie</th>
                                <th class="text-center">Raza</th>
                                <th class="text-center">Color</th>
                                <th class="text-center">Señas Particulares</th>
                                <th class="text-center">Sexo</th>
                                <th class="text-center">Edad</th>
                                <th class="text-center">N°Chip</th>
                                <th class="text-center">F.Nacimiento</th>
                                <!-- <th class="text-center">G.Ficha Clínica</th> -->
                                <th class="text-center">Editar</th>
                                <!-- <th class="text-center">Eliminar</th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="mas in Ctrl.listaMascota | filter:Ctrl.paginate">
                                <td class="text-center">{{mas.noNombre}}</td>
                                <td class="text-center">{{mas.noEspecie}}</td>
                                <td class="text-center">{{mas.noRaza}}</td>
                                <td class="text-center">{{mas.noColor}}</td>
                                <td class="text-center">{{mas.noSeniasParticulares}}</td>
                                <td class="text-center">{{mas.noSexo}}</td>
                                <td class="text-center">{{mas.nuEdad}}</td>
                                <td class="text-center">{{mas.nuChip}}</td>
                                <td class="text-center">{{mas.feNacimiento}}</td>

                                <!-- <td class="text-center">
                                    <button class="md-button md-button--icon" uib-tooltip="Gestionar"
                                        ng-click="Ctrl.historiaClinicaAR(mas.idMascota,mas.noNombre)">
                                        <i class="mdi mdi-book-open" aria-hidden="true"></i>
                                    </button>
                                </td> -->
                                <td class="text-center">
                                    <button class="md-button md-button--icon" uib-tooltip="Editar"
                                        ng-click="Ctrl.RAMascota(mas.idMascota)">
                                        <i class="mdi mdi-pencil" aria-hidden="true"></i>
                                    </button>
                                </td>
                                <!-- <td class="text-center">
                                    <button class="md-button md-button--icon" uib-tooltip="Eliminar" ng-click="Ctrl.eliminarMascota(mas.idMascota,mas.noNombre)">
                                        <i class="mdi mdi-delete" aria-hidden="true"></i>
                                    </button>
                                </td> -->
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
            <div class="md-card__menu">
                <button class="md-button" ng-click="Ctrl.RAMascota()">
                    <label class="">Agregar nueva mascota</label>
                    <i class="mdi mdi-paw"></i>
                </button>
            </div>
        </div>
    </div>
</div>

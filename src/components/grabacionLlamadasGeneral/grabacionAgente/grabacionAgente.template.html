<div class="row">
    <div class="col-md-12">
        <div class="md-card animated fadeInUp">
            <div class="md-card__title">
                <h2 class="md-card__title-text">{{grabCtrl.frmData.name_page_title}}</h2>
            </div>
            <form name="formGA">
            <div class="md-card__supporting-text md-overflow">
               <div class="row">
                    <div class="col-md-4">
                        <div class="md-select md-textfield is-dirty" ng-class="{ 'is-dirty' : grabCtrl.scope.frmData.listaLlamadas.request.length>0 }">
                            <select class="md-select__input" ng-model="grabCtrl.scope.frmData.listaLlamadas.request" ng-options="listaAgente as listaAgente.noNombre + ' ' +  listaAgente.noApepat + ' ' + listaAgente.noApemat
                                        for listaAgente in grabCtrl.listaAgenteLContest " ng-change="grabCtrl.funcionQueunameRel(grabCtrl.scope.frmData.listaLlamadas.request)">
                                    <option value="">Todos</option>
                            </select>
                            <label class="md-select__label">Agente</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="md-select md-textfield is-dirty">
                            <select name="" id="idTipo" class="md-select__input" ng-model="grabCtrl.frmData.listaLlamadas.request.tipo" ng-options="tipo.valueTipo as tipo.nomTipo for tipo in grabCtrl.listadoTipos">
                                
                            </select>
                            <label class="md-select__label">Tipo</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="md-textfield" >
                             <input type="text" name="origen" id="origen" class="md-textfield__input" ng-model="grabCtrl.origen">
                             <label class="md-textfield__label">Origen</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="md-textfield" >
                             <input type="text" name="destino" id="destino" class="md-textfield__input" ng-model="grabCtrl.destino">
                             <label class="md-textfield__label">Destino</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                            <datepicker date-format="dd-MM-yyyy" selector="calendar-inicio-textfield" button-prev="<i class='mdi mdi-arrow-left'></i>" button-next="<i class='mdi mdi-arrow-right'></i>">
                        <div class="md-textfield has-placeholder">
                            
                            <input input-date-validator id="feIni" name="feIni" type="text" maxlength="10" ng-model="grabCtrl.dt" uib-datepicker-popup="dd-MM-yyyy"
                                is-open="grabCtrl.opened" datepicker-options="grabCtrl.dateOptions" class="calendar-inicio-textfield md-textfield__input"
                                close-text="Cerrar" current-text="Hoy" clear-text="Limpiar" ng-required="grabCtrl.frmData.listaLlamadas.request.feIni==null"
                                ng-change="grabCtrl.dt ; grabCtrl.validateDateini()" />
                                <button class="md-button-input"  >
                                        <i class="mdi mdi-calendar"></i>
                                </button>
                                <label class="md-textfield__label">Desde fecha</label>
                        </div>
                        </datepicker>
                    </div>
                    <div class="col-md-4">
                            <datepicker date-format="dd-MM-yyyy" selector="calendar-fin-textfield" button-prev="<i class='mdi mdi-arrow-left'></i>" button-next="<i class='mdi mdi-arrow-right'></i>">
                        <div class="md-textfield has-placeholder">
                            <input input-date-validator id="feFin" name="feFin" current-text="Hoy" clear-text="Limpiar" close-text="Cerrar" type="text"
                                maxlength="10" class="md-textfield__input calendar-fin-textfield" uib-datepicker-popup="dd-MM-yyyy" ng-model="grabCtrl.dt2"
                                is-open="grabCtrl.opened2" datepicker-options="grabCtrl.dateOptions2" ng-required="true"
                                close-text="Close" ng-change="grabCtrl.dt2;grabCtrl.validateDateFin()" />
                                <button class="md-button-input"  >
                                        <i class="mdi mdi-calendar"></i>
                                </button>
                                <label class="md-textfield__label">Hasta fecha</label>
                        </div>
                            </datepicker>
                    </div>
                    <div class="col-md-12">
                        <button class="md-button " ng-click="grabCtrl.listarGrabacionesAgente()">
                             <label class="">Buscar</label>
                            <i class="mdi mdi-magnify"></i>
                        </button>
                    </div>
                    
               </div>
            </div>
            <div ng-show="grabCtrl.verT" class="table-responsive">
                <table class="md-table table">
                    <thead>
                        <tr>
                            <th class="text-center">#</th>
                            <th class="text-center">Escuchar y Descargar</th>
                            <th class="text-center">Tipo</th>
                            <th class="text-center">Origen</th>
                            <th class="text-center">Destino</th>
                            <th class="text-center">Fecha</th>
                            <th class="text-center">Hora</th>
                            <th class="text-center">Duraci√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in grabCtrl.listagrabacionesagente">

                            <td class="text-center">{{$index + 1}}</td>
                            <td class="text-center">

                                <audio id="audio_{{$index + 1}}" controls></audio>

                            </td>
                            <td class="text-center">{{row.tipo}}</td>
                            <td class="text-center">{{row.origen}}</td>
                            <td class="text-center">{{row.destino}}</td>
                            <td class="text-center">{{row.fecha}}</td>
                            <td class="text-center">{{row.hora}}</td>
                            <td class="text-center">{{row.duracion}}</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="text-center" colspan="10">
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </form>
        </div>
    </div>
</div>
